          # 2. Backend ì˜ì¡´ì„± ì„¤ì¹˜
          log_info "ğŸ“¦ Backend íŒ¨í‚¤ì§€ ì„¤ì¹˜ ì¤‘..."
          cd $PROJECT_DIR/backend
          
