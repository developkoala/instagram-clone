          # fi
          log_info "ë°ì´í„°ë² ì´ìŠ¤ ë§ˆì´ê·¸ë ˆì´ì…˜ ìŠ¤í‚µ (Alembic ë¯¸ì„¤ì •)"
          
          # 4. Frontend ë¹Œë“œ (í•„ìš”í•œ ê²½ìš°)
          if [ -d "$PROJECT_DIR/frontend" ]; then
