          fi
          
          # 3. ë°ì´í„°ë² ì´ìŠ¤ ì²´í¬ (Alembic ì„¤ì •ë˜ì–´ ìˆì§€ ì•ŠìŒ)
          log_info "ğŸ—„ï¸ ë°ì´í„°ë² ì´ìŠ¤ ì²´í¬ ì¤‘..."
          # Alembicì´ ì„¤ì •ë˜ë©´ ì•„ë˜ ì£¼ì„ í•´ì œ
